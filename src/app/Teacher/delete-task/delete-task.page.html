<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="mycourses"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/profile']">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{ 'DELETETASK' | uppercase | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" id="delete-task">
    <form id="deleteTask-form" [formGroup]="validations_form" (ngSubmit)="DeleteTask()">
        <ion-list>
            <ion-item id="deleteTask-select">
                <ion-label>
                    {{ 'TASKS' | translate }}
                </ion-label>
                <ion-select [(ngModel)]="task" [ngModelOptions]="{standalone: true}" slot="end" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="{{ 'SELECTTASK' | translate }}" id='taskType' (ionChange)="onSelectChange($event)" #taskType aria-required="required">
                    <ion-select-option *ngFor="let tasks of coursesemesterdata">{{tasks.type}}</ion-select-option>
                </ion-select>
            </ion-item>
            <br>
            <ion-button id="deleteTask-deleteTaskBtn" type="submit" expand="block" [disabled]="task==null" class="ionBtn ionBtn-danger" value="deleteTask">
                <ion-icon name="trash" slot="start"></ion-icon>
                {{ 'DELETETASK' | translate }}
            </ion-button>
        </ion-list>
    </form>
</ion-content>
