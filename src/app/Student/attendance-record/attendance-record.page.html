<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="mycourses"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/profile']">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{ 'ATTENDANCERECORD' | uppercase | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" id="attendance-record">
    <ion-list>
        <h1 class="center" style="font-weight: bold;" *ngIf="mydata">
            {{mydata._id}}
        </h1>
        <ion-row class="ion-padding">
            <ion-col size="5">
                <ion-label>
                    <h3>{{ 'NAME' | translate}}</h3>
                </ion-label>
                <ion-label>
                    <h3>{{ 'WEEK' | translate}}</h3>
                </ion-label>
                <ion-label>
                    <h3>{{ 'DATE' | translate}}</h3>
                </ion-label>
                <ion-label>
                    <h3>{{ 'STATUS' | translate}}</h3>
                </ion-label>
            </ion-col>
            <ion-col size="7">
                <ion-label>
                    <h3 style="font-weight: bold;" *ngIf="mydata">{{mydata.name}}</h3>
                </ion-label>
                <div *ngFor="let attendancedata of myattendance">
                    <ion-label>
                        <h3 style="font-weight: bold;">Week {{attendancedata.lectureNumber}}</h3>
                    </ion-label>
                    <ion-label>
                        <h3 style="font-weight: bold;">{{attendancedata.Date}}</h3>
                    </ion-label>
                    <ion-label>
                        <h3 style="font-weight: bold;">{{attendancedata.status}}</h3>
                    </ion-label>
                </div>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
