<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="mycourses"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/profile']">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{ 'ATTENDANCE' | uppercase | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" id="attendMe">
    <form id="attend-form" (ngSubmit)="AttendMe()">
        <ion-button id="AttendMe-AttendMeBtn" type="submit" expand="block" class="ionBtn ionBtn-success"
            value="AttendMe">
            <ion-icon name="add" slot="start"></ion-icon>
            {{ 'ATTENDME' | translate }}
        </ion-button>
    </form>
