<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="users"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/profile']">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{ 'USERCOURSEINFO' | uppercase | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-list *ngIf="usertotalgrades">
        <ion-item>
            <ion-label class="center">
                <h1 style="font-weight: bold;">
                    {{usertotalgrades.user._id}}
                </h1>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <p>{{ 'NAME' | translate }}</p>
                <h3>{{usertotalgrades.user.name}}</h3>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-list class="ion-padding">
        <table id="table_id" class="table table-hover table-light display">
            <thead>
                <tr *ngIf="GradeTypeGrade">
                    <th scope="col" *ngFor="let grade of GradeTypeGrade">{{grade.type}}
                        <span>({{grade.grade}})</span> </th>
                    <th scope="col" *ngIf="courseTotalGrades">Total({{courseTotalGrades.totalGrades}})
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="usertotalgrades">
                    <td *ngFor="let grade of arrofdata">{{grade.score}}</td>
                    <td scope="row">{{usertotalgrades.totalGrades.totalGrades}}</td>
                </tr>
            </tbody>
        </table>
    </ion-list>
</ion-content>
