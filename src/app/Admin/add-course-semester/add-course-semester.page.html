<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="courses"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/profile']">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{ 'ADDCOURSESEMESTER' | uppercase | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" id="add-course-grade">
    <form id="addCourseSemester-form" [formGroup]="validations_form" (ngSubmit)="addCourseSemester()">
        <ion-list id="addCourseSemester-info">
            <ion-item id="addCourseSemester-semester">
                <ion-label>
                    {{ 'SEMESTER' | translate }}
                </ion-label>
            </ion-item>
            <ion-item id="addCourseSemester-semesterInput">
                <ion-select [(ngModel)]="semester" [ngModelOptions]="{standalone: true}" slot="end" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="{{ 'SELECTSEMESTER' | translate }}" id='semester-time' (ionChange)="onSelectChange($event)"
                    #courseSemester aria-required="required">
                    <ion-select-option value="Spring">{{ 'SPRING' | translate }}</ion-select-option>
                    <ion-select-option value="Summer">{{ 'SUMMER' | translate }}</ion-select-option>
                    <ion-select-option value="Winter">{{ 'WINTER' | translate }}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item id="addCourseSemester-year">
                <ion-label>
                    {{ 'YEAR' | translate }}
                </ion-label>
                <ion-datetime [pickerOptions]="customPickerOptions" formControlName="year" placeholder="{{ 'SELECTYEAR' | translate }}" displayFormat="YYYY" min="2020" max="2040" id="yearinput" #year required></ion-datetime>
            </ion-item>
            <br>
            <ion-button type="submit" expand="block" [disabled]="!validations_form.valid || semester==null" class="ionBtn ionBtn-success" value="AddCourseSemester">
                <ion-icon name="add" slot="start"></ion-icon>
                {{ 'ADDCOURSESEMESTER' | translate }}
            </ion-button>
        </ion-list>
    </form>

</ion-content>
