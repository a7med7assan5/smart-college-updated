<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="courses"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/profile']">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{ 'DELETECOURSEGRADE' | uppercase | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <form [formGroup]="validations_form" (ngSubmit)="deleteCourseGrade()">
        <div *ngIf="coursedata">
            <ion-list>
                <ion-item>
                    <ion-label>
                        {{ 'GRADETYPE' | translate }}
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-select [(ngModel)]="gradetype" [ngModelOptions]="{standalone: true}" slot="end" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="{{ 'SELECTGRADETYPE' | translate }}" id='gradetype' (ionChange)="onSelectChange($event)" #gradeType
                        aria-required="required">
                        <ion-select-option *ngFor="let grade of coursedata.grades">{{grade.type}}</ion-select-option>
                    </ion-select>
                </ion-item>
                <br>
                <ion-button id="addUser-addUserBtn" type="submit" expand="block" [disabled]="gradetype==null" class="ionBtn ionBtn-danger" value="deleteCourseGrade">
                    <ion-icon name="trash" slot="start"></ion-icon>
                    {{ 'DELETECOURSEGRADE' | translate }}
                </ion-button>
            </ion-list>
        </div>

    </form>

</ion-content>
